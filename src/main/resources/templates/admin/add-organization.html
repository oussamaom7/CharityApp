<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Organization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add Organization</h2>
    <form th:action="@{/admin/organizations/add}" th:object="${organization}" method="post">
        <div th:if="${param.error} == 'name'">
            <div class="alert alert-danger">Organization name is required.</div>
        </div>
        <div th:if="${param.error} == 'email'">
            <div class="alert alert-danger">Organization email is required.</div>
        </div>
        <div th:if="${param.error} == 'server'" class="alert alert-danger">
            An error occurred while saving the organization. Please try again.
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="contactEmail" class="form-label">Email</label>
            <input type="email" th:field="*{contactEmail}" class="form-control" id="contactEmail">
        </div>
        <button type="submit" class="btn btn-primary">Add Organization</button>
    </form>
</div>
</body>
</html>
