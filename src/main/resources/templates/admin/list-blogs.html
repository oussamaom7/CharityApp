<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Blog Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4 text-center" style="color:#1e90ff;">Manage Blogs</h2>
    <a href="/admin/create-blog" class="btn btn-primary mb-4">Create New Blog</a>
    <div th:if="${#lists.isEmpty(blogs)}" class="alert alert-info">No blogs found.</div>
    <div th:if="${!#lists.isEmpty(blogs)}">
        <div class="table-responsive">
            <table class="table table-hover align-middle shadow-sm">
                <thead class="table-light">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="blog : ${blogs}">
                        <td th:text="${blog.title}"></td>
                        <td th:text="${blog.author}"></td>
                        <td th:text="${#temporals.format(blog.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <a th:href="@{'/admin/edit-blog/' + ${blog.id}}" class="btn btn-sm btn-outline-primary me-2">Edit</a>
                            <a th:href="@{'/admin/delete-blog/' + ${blog.id}}" class="btn btn-sm btn-outline-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<a href="/admin/dashboard" class="btn btn-secondary">Back to Admin Dashboard</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
