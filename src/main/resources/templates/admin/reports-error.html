<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reports Error - CharityApp Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger shadow-lg">
                <h2 class="fw-bold text-danger">An error occurred while generating the reports</h2>
                <p th:text="${errorMessage}"></p>
                <details>
                    <summary>Stack Trace</summary>
                    <pre th:text="${stackTrace}"></pre>
                </details>
                <a href="/admin/dashboard" class="btn btn-outline-secondary mt-3">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
