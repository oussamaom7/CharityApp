<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-sm p-4">
                <h2 class="mb-4 text-center" style="color:#1e90ff;">Edit Blog Post</h2>
                <form th:action="@{'/admin/blog/edit/' + ${blog.id}}" method="post" th:object="${blog}">
                    <input type="hidden" th:field="*{id}" />
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" th:field="*{title}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea id="content" th:field="*{content}" class="form-control" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Update</button>
                </form>
                <div th:if="${success}" th:text="${success}" style="color:green;"></div>
                <a href="/admin/blog/list">Back to Blog List</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
