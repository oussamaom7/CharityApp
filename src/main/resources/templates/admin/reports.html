<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h2 class="fw-bold mb-4 text-center text-primary">Reports Dashboard</h2>
                    <div class="row text-center mb-4">
                        <div class="col-md-4 mb-4">
                            <div class="card border-0 bg-light shadow-sm">
                                <div class="card-body">
                                    <i class="bi bi-cash-coin display-4 text-success mb-2"></i>
                                    <h5 class="card-title">Total Donations</h5>
                                    <p class="card-text h3" th:text="${totalDonations}">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card border-0 bg-light shadow-sm">
                                <div class="card-body">
                                    <i class="bi bi-people-fill display-4 text-info mb-2"></i>
                                    <h5 class="card-title">Total Volunteers</h5>
                                    <p class="card-text h3" th:text="${totalVolunteers}">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card border-0 bg-light shadow-sm">
                                <div class="card-body">
                                    <i class="bi bi-person-badge display-4 text-warning mb-2"></i>
                                    <h5 class="card-title">Total Users</h5>
                                    <p class="card-text h3" th:text="${totalUsers}">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="mb-3">Recent Donations</h4>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Amount</th>
                                        <th>Donor</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="donation : ${recentDonations}">
                                        <td th:text="${donation.amount}"></td>
                                        <td th:text="${donation.donorName}"></td>
                                        <td th:text="${donation.date != null ? #temporals.format(donation.date, 'yyyy-MM-dd') : 'N/A'}"></td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(recentDonations)}">
                                        <td colspan="3" class="text-center">No donations found.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <h4 class="mb-3">Recent Volunteers</h4>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Interest</th>
                                        <th>Email</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="volunteer : ${recentVolunteers}">
                                        <td th:text="${volunteer.name}"></td>
                                        <td th:text="${volunteer.interest}"></td>
                                        <td th:text="${volunteer.email}"></td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(recentVolunteers)}">
                                        <td colspan="3" class="text-center">No volunteer records found.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
