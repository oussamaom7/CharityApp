<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Programs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}" th:cache="false"></div>
<div class="container mt-5">
    <h2>All Programs</h2>
    <a href="/admin/programs/add" class="btn btn-primary mb-3">Add Program</a>
    <table class="table table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="program : ${programs}">
            <td th:text="${program.id}"></td>
            <td th:text="${program.name}"></td>
            <td th:text="${program.description}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/admin" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
