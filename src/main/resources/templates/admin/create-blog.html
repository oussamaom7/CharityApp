<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog Post - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h2 class="fw-bold mb-4 text-center text-primary">Create New Blog Post</h2>
                    <form th:action="@{/admin/blog/create}" th:object="${blog}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" id="title" th:field="*{title}" class="form-control" required placeholder="Enter blog title" />
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea id="content" th:field="*{content}" class="form-control" rows="8" required placeholder="Write your blog content here..."></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/admin/dashboard" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Back</a>
                            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Create Blog</button>
                        </div>
                    </form>
                    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
