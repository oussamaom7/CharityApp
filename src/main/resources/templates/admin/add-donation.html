<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Donation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add Donation</h2>
    <form th:action="@{/admin/donations/add}" method="post">
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" min="0" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="mb-3">
            <label for="donorName" class="form-label">Donor Name</label>
            <input type="text" class="form-control" id="donorName" name="donorName" required>
        </div>
        <div class="mb-3">
            <label for="charityActionId" class="form-label">Charity Action</label>
            <select class="form-select" id="charityActionId" name="charityActionId" required>
                <option th:each="action : ${charityActions}"
                        th:value="${action.id}"
                        th:text="${action.title}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Donation</button>
        <a href="/admin/dashboard" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
