<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Organizations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}" th:cache="false"></div>
<div class="container mt-5">
    <h2>All Organizations</h2>
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="org : ${organizations}">
            <td th:text="${org.id}"></td>
            <td th:text="${org.name}"></td>
            <td th:text="${org.status}"></td>
            <td>
                <a th:href="@{'/admin/organizations/approve-organization/' + ${org.id}}" class="btn btn-success btn-sm me-2">Approve</a>
                <a th:href="@{'/admin/organizations/reject-organization/' + ${org.id}}" class="btn btn-danger btn-sm">Reject</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/organizations/add" class="btn btn-primary">Add Organization</a>
    <a href="/admin" class="btn btn-secondary ms-2">Back to Dashboard</a>
</div>
</body>
</html>
