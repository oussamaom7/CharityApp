<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{layout :: navbar}"></div>

    <div class="container mt-5">
        <h2 class="mb-4 text-center" style="color:#1e90ff;">Charity Blog</h2>
        <div th:if="${#lists.isEmpty(blogs)}" class="alert alert-info">No blog posts yet. Stay tuned for updates!</div>
        <div th:if="${!#lists.isEmpty(blogs)}">
            <div th:each="blog : ${blogs}" class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-2" th:text="${blog.title}" style="color:#1e90ff;"></h4>
                    <p class="card-text" th:text="${blog.content}"></p>
                    <p class="text-muted mb-0">
                        <span th:text="${blog.author}"></span> |
                        <span th:text="${#temporals.format(blog.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{layout :: footer}"></div>
    <th:block th:replace="~{layout :: script}" />
</body>
</html>
