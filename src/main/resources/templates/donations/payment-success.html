<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Successful</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .success-check {
            width: 90px;
            height: 90px;
            margin: 0 auto 16px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e6f9ea;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(40,167,69,0.12);
        }
        .success-check svg {
            width: 48px;
            height: 48px;
            color: #28a745;
        }
    </style>
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
    <div class="text-center mb-4">
        <div class="success-check">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h2 class="mt-2 text-success fw-bold">Payment Successful!</h2>
        <p class="text-muted mb-1">Thank you for your generosity.</p>
        <p class="text-muted">Your payment for Donation #<span th:text="${donation.id}"></span> was completed successfully.</p>
    </div>
    <div class="mb-4 p-3 bg-light rounded border shadow-sm">
        <h5 class="mb-3">Donation Details</h5>
        <ul class="list-unstyled mb-0">
            <li><strong>Amount:</strong> <span th:text="${donation.amount}"></span> USD</li>
            <li><strong>Donor Name:</strong> <span th:text="${donation.donorName}"></span></li>
            <li><strong>Charity Action:</strong> <span th:text="${donation.charityActionName}"></span></li>
            <li><strong>Status:</strong> <span th:text="${donation.status}"></span></li>
        </ul>
    </div>
    <div class="text-center mb-3">
        <a href="/" class="btn btn-primary me-2">Back to Home</a>
        <a href="/donations" class="btn btn-outline-success">View Donations</a>
    </div>
    <div class="alert alert-success text-center" role="alert">
        <strong>Need help?</strong> If you have any questions or issues, please <a href="/contact" class="alert-link">contact our support team</a>.
    </div>
</div>
</body>
</html>
