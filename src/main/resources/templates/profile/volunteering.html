<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Volunteering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">My Volunteering</h2>
    <div th:if="${volunteers.empty}">
        <div class="alert alert-info">You have not volunteered yet.</div>
    </div>
    <div th:if="${!volunteers.empty}">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Interest</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="volunteer : ${volunteers}">
                    <td th:text="${volunteer.name}"></td>
                    <td th:text="${volunteer.email}"></td>
                    <td th:text="${volunteer.interest}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
