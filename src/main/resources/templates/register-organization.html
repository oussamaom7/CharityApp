<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Organization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Register an Organization</h2>
    <form th:action="@{/register-organization}" th:object="${organization}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Organization Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div th:if="${param.org_pending}">
        <div class="alert alert-info mt-3">Your organization registration request is pending admin approval.</div>
    </div>
</div>
</body>
</html>
