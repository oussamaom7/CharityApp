<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm p-4">
                <h2 class="mb-4 text-center" style="color:#1e90ff;">Reset Password</h2>
                <form th:action="@{/reset-password}" method="post">
                    <input type="hidden" name="token" th:value="${token}">
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" id="password" name="newPassword" class="form-control" required placeholder="Enter new password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required placeholder="Confirm new password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Reset Password</button>
                </form>
                <div th:if="${error}" class="alert alert-danger text-center mt-3" th:text="${error}"></div>
                <div th:if="${message}" class="alert alert-success text-center mt-3" th:text="${message}"></div>
            </div>
        </div>
    </div>
</div>
<a href="/login" class="text-center">Back to Login</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
