<!--
  Refactored to use layout.html for modern UI/UX
  Adds Bootstrap 5, floating labels, and improved feedback.
-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - CharityApp</title>
    <th:block th:replace="~{layout :: head}" />
</head>
<body>
    <div th:replace="~{layout :: navbar}"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="auth-container">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Welcome Back</h2>
                        <p class="text-muted">Sign in to continue making a difference</p>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        
                        <div th:if="${param.error}" class="alert alert-danger py-2 mb-3" role="alert">
                            <i class="bi bi-exclamation-circle me-2"></i>Invalid username or password
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success py-2 mb-3" role="alert">
                            <i class="bi bi-check-circle me-2"></i>You have been logged out successfully
                        </div>

                        <button class="btn btn-primary w-100 py-2 mb-3" type="submit">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </button>

                        <div class="text-center">
                            <a href="/forgot-password" class="text-decoration-none">Forgot password?</a>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-0">Don't have an account? 
                            <a href="/register" class="text-decoration-none fw-bold">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{layout :: footer}"></div>
    <th:block th:replace="~{layout :: script}" />
</body>
</html>
